name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install cross for Linux targets (cross-compiles via Docker)
      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      # Build
      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --locked --target ${{ matrix.target }}
          else
            cargo build --release --locked --target ${{ matrix.target }}
          fi
        shell: bash

      # Package — unix
      - name: Package (unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../glean-${{ matrix.target }}.tar.gz glean
          cd ../../..

      # Package — windows
      - name: Package (windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../glean-${{ matrix.target }}.zip glean.exe
          cd ../../..

      # Upload to GitHub release
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            glean-*.tar.gz
            glean-*.zip
          generate_release_notes: true

  # After all builds, generate checksums for release assets
  checksums:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release download "$TAG" --repo "$GITHUB_REPOSITORY" --dir assets
      - name: Generate checksums
        run: |
          cd assets
          sha256sum * > ../checksums.txt
      - name: Upload checksums to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release upload "$TAG" checksums.txt --repo "$GITHUB_REPOSITORY"

  # Update Homebrew tap after checksums are published
  update-homebrew:
    needs: checksums
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"

          # Download checksums and extract SHA for macOS ARM
          SHA=$(gh release download "$TAG" --repo "$GITHUB_REPOSITORY" --pattern checksums.txt -O - \
            | grep 'glean-aarch64-apple-darwin.tar.gz' | awk '{print $1}')

          # Clone tap, update formula, push
          git clone "https://x-access-token:${GH_TOKEN}@github.com/toba/homebrew-glean.git" tap
          cd tap

          cat > Formula/glean.rb << FORMULA
          class Glean < Formula
            desc "Tree-sitter indexed lookups — smart code reading for AI agents"
            homepage "https://github.com/toba/glean"
            url "https://github.com/toba/glean/releases/download/${TAG}/glean-aarch64-apple-darwin.tar.gz"
            version "${VERSION}"
            sha256 "${SHA}"
            license "MIT"

            depends_on :macos
            depends_on arch: :arm64

            def install
              bin.install "glean"
            end

            test do
              assert_match "glean", shell_output("#{bin}/glean --version")
            end
          end
          FORMULA

          # Remove leading whitespace from heredoc indentation
          sed -i 's/^          //' Formula/glean.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/glean.rb
          git commit -m "bump to ${VERSION}"
          git push
